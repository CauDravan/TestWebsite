<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Women's Products</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <!-- Title + Menu -->
    <div class="header">
        <h2>WOMEN'S PRODUCTS</h2>
        <ul class="menu">
            <li class="active">All</li>
            <li>Clothings</li>
            <li>Bags</li>
            <li>Shoes</li>
            <li>Watches</li>
            <li>Googles</li>
        </ul>
    </div>

    <!-- Content -->
    <div class="products">
        <!-- Product 1 -->
        <div class="product-card">
            <img src="img/bag.jpg" alt="Women Bags">
            <h4>Women Bags</h4>
            <p class="price">
                <span class="new">€100.00</span>
                <span class="old">€150.00</span>
            </p>
            <button>Add to cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <img src="img/glasses.jpg" alt="Google">
            <h4>Google</h4>
            <p class="price">
                <span class="new">€25.00</span>
            </p>
            <button>Add to cart</button>
        </div>

        <!-- Banner -->
        <div class="banner">
            <img src="img/banner.jpg" alt="For Women">
            <div class="banner-content">
                <h3>FOR WOMEN</h3>
                <button>VIEW ALL</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
