<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cats</title>
    <link rel="stylesheet" href="bai1_style.css">
</head>
<body>

<div class="container">
    <!-- Title + Menu -->
    <div class="header">
        <h2>CATS</h2>
        <ul class="menu">
            <li>All</li>
            <li>Clothings</li>
            <li>Bags</li>
            <li>Shoes</li>
            <li>Watches</li>
            <li>Googles</li>
        </ul>
    </div>

    <!-- Content -->
    <div class="products">
        <!-- Product 1 -->
        <div class="product-card">
            <img src="asset/cat1.png" alt="Women Bags">
            <h4>Cat</h4>
            <p class="price">
                <span class="new">€100.00</span>
                <br></br>
                <span class="old">€50.00</span>
            </p>
            <button>Add to cart</button>
        </div>

        <!-- Product 2 -->
        <div class="product-card">
            <img src="asset/cat2.png" alt="Google">
            <h4>1 IQ</h4>
            <p class="price">
                <span class="new">€25.00</span>
                <br></br>
                <span class="old"></span>
            </p>
            <button>Add to cart</button>
        </div>

        <!-- Banner -->
        <div class="banner">
            <img src="asset/cat3.png" alt="For Cat">
            <div class="banner-content">
                <h3>FOR CAT</h3>
                <button>VIEW ALL</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
